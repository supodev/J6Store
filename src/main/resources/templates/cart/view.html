<!DOCTYPE html>
<html xmlns="http://wwww.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<main>
		<div class="card border-info mt-2" th:fragment="shopping_cart">
			<div class="card-header bg-info text-white">
				SHOPPING CART
			</div>
			<div class="card-body p-0">
				<table class="table table-light">
					<thead class="thead-light">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Amount</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in cart.items">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price | number : 2}}</td>
							<td><input type="number" ng-change="cart.saveToLocalStorage()" ng-model="item.qty" min="1" style="width: 70px"></td>
							<td>{{item.qty*item.price | number : 2}}</td>
							<td>
								<button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
									<i class="fas fa-trash    "></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-muted">
				<button class="btn btn-danger" ng-click="cart.clear()"><i class="fas fa-trash    "></i> Clear</button>
				<a class="btn btn-primary" th:href="@{|/order/checkout|}"><i class="fas fa-hand-point-right    "> Checkout</i></a>
			</div>
		</div>
	</main>
</body>
</html>
